language: java
jdk: oraclejdk8

script:
  - mvn verify

services:
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE gutenberg;'
  - mysql -u root -e "CREATE USER 'root'@'localhost' IDENTIFIED BY '';"
  - mysql -u root -e "GRANT ALL ON gutenberg.* TO 'root'@'localhost';"
  - mysql -u root -p gutenberg < 'src/main/files/databaseExports/gutenberg_2017-05-27.sql';
